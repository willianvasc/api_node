<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Contact Form</title>
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/211/9147200211_9afb2a84-0125-42b2-9b7b-86d9ad3cd106.png?cb=1730859295" class="img-fluid" width="100"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mt-4">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-dark container-principal d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="card w-100 shadow p-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3 class="card-title">Contato</h3>
                    </div>
                </div>
                <form class="my-4" id="contact">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Seu melhor e-mail</label>
                    </div>
                    <div>
                        <label class="form-label" for="content">Conteúdo</label>
                        <div id="editor">
                        </div>
                    </div>
                    <div id="status" class="my-2 w-100 text-center">
                        <span class="" id="feedback"></span>
                    </div>
                    <div class="my-2 d-flex justify-content-end">
                        <button class="btn btn-primary" id="submit">Enviar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>
    <!-- Footer -->
    <footer class="bg-black text-white text-center py-3">
        <p class="my-0">© 2024 InovaTech. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
